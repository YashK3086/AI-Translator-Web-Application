<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Web Translator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title"><i class="fas fa-robot"></i> AI Web Translator</h1>

      <div class="input-section">
        <textarea
          id="inputText"
          placeholder="Type something to translate..."
          rows="6"
        ></textarea>
        <button id="speakBtn" class="speak-button">
          <i class="fas fa-microphone"></i> Speak
        </button>
      </div>

      <div class="controls">
        <div class="select-group">
          <label for="fromLang">From:</label>
          <select id="fromLang" class="lang-select"></select>
        </div>
        <div class="arrow-icon">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="select-group">
          <label for="toLang">To:</label>
          <select id="toLang" class="lang-select"></select>
        </div>
      </div>

      <button id="translateBtn" class="translate-button">
        Translate <i class="fas fa-paper-plane"></i>
      </button>

      <div class="output-box">
        <h3>Translated Text:</h3>
        <p id="translatedText" class="translated-text"></p>
      </div>

      <div id="messageBox" class="message-box hidden">
        <p id="messageText"></p>
        <button id="closeMessage" class="close-message-button">OK</button>
      </div>
    </div>

    <script src="language.js"></script>
    <script src="script.js"></script>
  </body>
</html>
